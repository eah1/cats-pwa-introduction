<div class="container-uoc">
  <h1>Cats</h1>
  <div *ngIf="!loaded" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="100%" fxflex.xs="60%" fxflex.sm="30%" *ngFor="let cat of cats">
      <a *ngIf="cat.image.url" [routerLink]="['/cats', cat.id]" class="list-group-item list-group-item-action animate__animated animate__bounce animate__fadeIn">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>Breed: {{cat.name}}</mat-card-title>
            <mat-card-subtitle>Short breed: {{cat.id}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{cat.image.url}}" alt="Photo {{cat.name}}"/>
        </mat-card>
      </a>
    </div>
  </div>
  <div *ngIf="loaded">
    <mat-spinner mode="indeterminate"></mat-spinner>
  </div>
</div>
